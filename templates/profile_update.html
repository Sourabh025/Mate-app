
{% extends 'home.html' %}

<style type="text/css"></style>>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

{% block content %}
	
  <form method="POST" enctype="multipart/form-data">
  	<!-- note: enctype is used to save an image when uploaded by a user  otherwise image will not be saved -->
  
  {% csrf_token %}

  <!--here i am using user_form and profile_form because these two are different classes in models-->
   {% load crispy_forms_tags %}

   {{ user_form|crispy }} <!--user_form is a variable returned(rendered from register views with profile_update.html(this) template)-->

  {{ profile_form|crispy}} <!--profile_form is a variable returned(rendered from register views with profile_update.html(this) template)-->

  <button type="submit">Save changes</button>
</form> 

{% endblock %}
